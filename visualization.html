<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
  "data": {
    "url": "https://raw.githubusercontent.com/Maplub/AirQualityData/master/PM10_2018_daily.csv"
  },
  "title": "ข้อมูลฝุ่น PM10",
  "config": {"view": {"strokeWidth": 0, "step": 13}, "axis": {"domain": false}},
  "mark": "rect",
  "encoding": {
    "x": {"timeUnit": "day", "field": "time", "type": "temporal"},
    "y": {"field": "id 2", "type": "ordinal"},
    "color": {
      "field": "pm10",
      "aggregate": "mean",
      "type": "quantitative",
      "legend": {"title": null}
    }
  }
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
